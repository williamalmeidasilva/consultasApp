<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Consulta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding  *ngIf = "tarefas.length < 1">
      <ion-label>Sem cadastros</ion-label>
    </ion-item-sliding>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item (click)="abrirAcoes(tarefa)">
        <ion-label *ngIf='!tarefa.feito'>{{tarefa.nome}}</ion-label>
        <ion-label *ngIf='tarefa.feito'><del>{{tarefa.nome}}</del></ion-label>
        <ion-icon *ngIf='!tarefa.feito' slot="start" name="radio-button-off" color="success"></ion-icon>
        <ion-icon *ngIf='tarefa.feito' slot="start" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>
      <ion-item>
      <ion-label >{{tarefa.medicos}}</ion-label>
      <br>
      <ion-label>{{tarefa.datas}}</ion-label>
      <br>
      <ion-label>{{tarefa.horas}}</ion-label>
    </ion-item>



      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluir(tarefa)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="adicionarTarefa()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
